		<!-- required for dimension -->
		<script>
			(function ($) {
				var $window = $(window), $body = $('body'), $wrapper = $('#wrapper'), $header = $('#header'), $footer = $('#footer'), $main = $('#main'), $main_articles = $main.children('article');

                // Play initial animations on page load.
				$window.on('load', function () {
					$body.removeClass('is-preload');
					if (location.hash != '' && location.hash != '#'){
						$main._show(location.hash.substr(1), true);
					}
				});
			
				var $nav = $header.children('nav'), $nav_li = $nav.find('li');
				if ($nav_li.length % 2 == 0) {
					$nav.addClass('use-middle');
					$nav_li.eq(($nav_li.length / 2)).addClass('is-middle');
				}

				var delay = 325, locked = false;

				$main._show = function (id, initial) {
					var $article = $main_articles.filter('#' + id);
					if ($article.length == 0){
						return;
					}
					if (locked || (typeof initial != 'undefined' && initial)) {
						$body.addClass('is-switching');
						$body.addClass('is-article-visible');
						$main_articles.removeClass('active');
						$header.hide();
						$footer.hide();
						$main.show();
						$article.show();
						$article.addClass('active');
						locked = false;
						setTimeout(function () {
							$body.removeClass('is-switching');
						}, (initial ? 1000 : 0));
						return;
					}
					locked = true;
					if ($body.hasClass('is-article-visible')) {
						var $currentArticle = $main_articles.filter('.active');
						$currentArticle.removeClass('active');
						setTimeout(function () {
							$currentArticle.hide();
							$article.show();
							setTimeout(function () {
								$article.addClass('active');
								$window.scrollTop(0).triggerHandler('resize.flexbox-fix');
								setTimeout(function () {
									locked = false;
								}, delay);
							}, 25);
						}, delay);
					}else {
						$body.addClass('is-article-visible');
						setTimeout(function () {
							$header.hide();
							$footer.hide();
							$main.show();
							$article.show();
							setTimeout(function () {
								$article.addClass('active');
								$window.scrollTop(0).triggerHandler('resize.flexbox-fix');
								setTimeout(function () {
									locked = false;
								}, delay);
							}, 25);
						}, delay);
					}
				};

				$main._hide = function (addState) {
					var $article = $main_articles.filter('.active');
					if (!$body.hasClass('is-article-visible')){
						return;
					}
					if (typeof addState != 'undefined' && addState){
						history.pushState(null, null, '#');
					}
					if (locked) {
						$body.addClass('is-switching');
						$article.removeClass('active');
						$article.hide();
						$main.hide();
						$footer.show();
						$header.show();
						$body.removeClass('is-article-visible');
						locked = false;
						$body.removeClass('is-switching');
						$window.scrollTop(0).triggerHandler('resize.flexbox-fix');
						return;
					}
					locked = true;
					$article.removeClass('active');
					setTimeout(function () {
						$article.hide();
						$main.hide();
						$footer.show();
						$header.show();
						setTimeout(function () {
							$body.removeClass('is-article-visible');
							$window.scrollTop(0).triggerHandler('resize.flexbox-fix');
							setTimeout(function () {
								locked = false;
							}, delay);
						}, 25);
					}, delay);
				};

				$main_articles.each(function () {
					var $this = $(this);
					$('<div class="close">Close</div>').appendTo($this).on('click', function () {location.hash = '';});
					$this.on('click', function (event) {event.stopPropagation();});
				});

				$body.on('click', hidearticle);
				$window.on('keyup',hidearticle);
				function hidearticle(){
					if ($body.hasClass('is-article-visible') && ((event.type=="keyup" && event.keyCode === 27) || event.type=="click")){
						$main._hide(true);
					}
				}

				$window.on('hashchange', function (event) {
					if (location.hash == '' || location.hash == '#') {
						event.preventDefault();
						event.stopPropagation();
						$main._hide();
					}else if ($main_articles.filter(location.hash).length > 0) {
						event.preventDefault();
						event.stopPropagation();
						$main._show(location.hash.substr(1));
					}
				});

				if ('scrollRestoration' in history){
					history.scrollRestoration = 'manual';
				}else {
					var oldScrollPos = 0, scrollPos = 0, $htmlbody = $('html,body');
					$window.on('scroll', function () {
						oldScrollPos = scrollPos;
						scrollPos = $htmlbody.scrollTop();
					}).on('hashchange', function () {
						$window.scrollTop(oldScrollPos);
					});
				}

				$main.hide();
				$main_articles.hide();				
			})(jQuery);
		</script>

			// contact
			function resetForm(){
				document.contactForm.reset()
				for(foruminput in document.contactForm){
					if (!isNaN(foruminput)){
						document.contactForm[foruminput].style = document.contactForm[foruminput].value ? "" : "red" 
					}
				}
			}
			function sendSubmit(event) {
				event.preventDefault();
				let sendmessage = true;
				for(foruminput in document.contactForm){
					if (!isNaN(foruminput)){
						document.contactForm[foruminput].style = document.contactForm[foruminput].value ? "" : "red" 
						if (!document.contactForm[foruminput].value){
							sendmessage = false;
						}
					}
				}
				if (sendmessage) {
					fetch('https://discord.com/api/webhooks/799410971654750218/CA6sEBlvx02Q2umXnNXd1OlwJEPRt_ra1WEp5H8JP1IJ6rapFOn1u0sr4rMGoE2zmW8V',{method: 'post',headers: {'Content-Type': 'application/json',},body: JSON.stringify({embeds: [{color: 11730954,title: 'New Message!',timestamp: new Date(),fields: [{"name": "Name","value": document.contactForm.name.value,"inline": true},{"name": "Email","value": `[${document.contactForm.email.value}](mailto:${document.contactForm.email.value})`,"inline": true},{"name": "Message","value": document.contactForm.message.value}]}]})})
					.then(({ok})=> {if (ok) resetForm()})
					window.location.replace("#");
				}
			}

            document.addEventListener("DOMContentLoaded", pageLoad)
            window.addEventListener("hashchange", pageLoad, false);
            pageLoad()
			async function pageLoad(){
                breakpoints({xlarge: ['1281px', '1680px'], large: ['981px', '1280px'], medium: ['737px', '980px'], small: ['481px', '736px'], xsmall: ['361px', '480px'], xxsmall: [null, '360px']});

				switch((window.location.hash).replace("#","")){
					
					// init photogallery
					case `photogallery`:
						// let raw = await fetch('https://api.github.com/repos/numselli/numselli.github.io/contents/images/photogallery/')
						let raw = await fetch('photogallery.json')
						let json = await raw.json()
						await json.map(({name}) => {
							$('#image-container').append(`<li class="li"><img src="/images/photogallery/${name}" alt="${name}" loading="lazy"></li>`)
						});
					break;
				}
			}

			function dropDown(section, button) {
				button.children[0].classList = button.children[0].classList == "fa fa-sort-down" ? 'fa fa-sort-up' : "fa fa-sort-down"
				document.getElementById(section).classList.toggle("hide");
			}
		</script>
	</body>
